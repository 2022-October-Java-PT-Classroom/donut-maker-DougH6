<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Donut Clicker</title>
  </head>
  <body>
    <div class="container"></div>
    <header>
      <h1>Donut Clicker!</h1>
        <nav>
          <ul class="nav-bar">
            <li><button onclick="">Fred the Baker Baking Company</button></li>
            <li><button onclick="">Cookie Clicker, the inspiration</button></li>
            <li><button onclick="">Contact</button></li>
          </ul>
        </nav>
    </header>
    <div id="donutGame">
      <section id="donutClickerButtonSection">
        <button onclick id="donutClickerButton">Donut</button>
          <p>Clicks: <span id="donut-count">0</span></p>
      </section>
      <section id="autoClicker">
        <button onclick id="autoClickerButton">Auto Clicker</button>
          <p>Auto Clickers: <span id="auto-clicker-count">0</span></p>
          <p>Auto Clicker Cost: <span id="auto-clicker-cost">100</span></p>
      </section>
      <section id="clickMutiplier">
        <button onclick id="clickMultiplierButton">Click Multiplier</button>
          <p>Multipliers: <span id="multiplier-count">0</span></p>
          <p>Multiplier Cost: <span id="multiplier-cost">10</span></p>
      </section>
      <section id="reset">
        <button id="resetButton">Reset</button>
      </section>

    </div>
    <script src="./donut-maker-app.js"></script>
  </body>
  <footer>Donut Clicker 2022</footer>
</html>
